<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>할일 목록</title>
</head>
<body>
  <div id="app">
    <h1>방명록</h1>
    <div class="mb-3 mt-3">
      <form action="/write" method="post">
        <div class="mb-3 mt-3">
          <label for="writer" class="form-label">writer:</label>
          <input type="text" class="form-control" placeholder="글쓴이 입력" name="writer">
        </div>
        <div class="mb-3 mt-3">
          <label for="content" class="form-label">content:</label>
          <input type="text" class="form-control" placeholder="방명록 입력" name="content">
        </div>
        <div class="d-grid mb-3 mt-3">
          <button type="submit" class="btn btn-outline-primary">추가</button>
        </div>
      </form>
    </div>
    <table class="table">
      <colgroup>
        <col width="10%">
        <col width="20%">
        <col width="50%">
        <col width="20%">
      </colgroup>
      <thead>
        <tr>
          <th>번호</th>
          <th>글쓴이</th>
          <th>내용</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tbody>
        {% for guest in list %}
        <tr>
          <td>{{guest.gno}}</td>
          <td>{{guest.writer}}</td>
          <td><a href="/read?gno={{guest.gno}}"> {{guest.content}}</a></td>
          <td>{{guest.writeday}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
